# ==========================================================================
# Starship Prompt Configuration
# ~/.config/starship.toml
# Works on macOS, Windows, Linux â€” same file everywhere
# ==========================================================================

# Timeout for commands that take too long
command_timeout = 1000
scan_timeout = 100

# Insert blank line between prompts for readability
add_newline = true

# Prompt format â€” each section is color-coded and distinct
format = """
$os\
${env_var.PS_VERSION}\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$aws\
$nodejs\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Right-side prompt (time)
right_format = """$time"""

# --------------------------------------------------------------------------
# PROMPT CHARACTER (the arrow you type after)
# --------------------------------------------------------------------------
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold purple)"

# --------------------------------------------------------------------------
# OS INDICATOR â€” shows platform icon to distinguish shells at a glance
# --------------------------------------------------------------------------
[os]
disabled = false
style = "bold white"

[os.symbols]
Windows = ""
Macos = "MAC "
Linux = "WSL "
Ubuntu = "WSL "

# --------------------------------------------------------------------------
# POWERSHELL VERSION â€” shows PS7 or PS5 (set by powershell_profile.ps1)
# --------------------------------------------------------------------------
[env_var.PS_VERSION]
format = "[$env_value ]($style)"
style = "bold white"

# --------------------------------------------------------------------------
# DIRECTORY â€” distinct color, truncated smartly
# --------------------------------------------------------------------------
[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " ðŸ”’"

[directory.substitutions]
"Documents" = "ðŸ“„"
"Downloads" = "ðŸ“¥"
"Pictures" = "ðŸ–¼ï¸"
"~" = "ðŸ "

# --------------------------------------------------------------------------
# GIT â€” branch and status with distinct colors
# --------------------------------------------------------------------------
[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"
conflicted = "âš”ï¸ "
ahead = "â‡¡${count} "
behind = "â‡£${count} "
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count} "
untracked = "?${count} "
stashed = "ðŸ“¦ "
modified = "!${count} "
staged = "+${count} "
renamed = "Â»${count} "
deleted = "âœ˜${count} "

# --------------------------------------------------------------------------
# PYTHON â€” shows version and active venv (critical for your workflow)
# --------------------------------------------------------------------------
[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "ðŸ "
style = "bold yellow"
pyenv_version_name = true

# --------------------------------------------------------------------------
# AWS â€” shows active profile and region (essential for multi-account work)
# --------------------------------------------------------------------------
[aws]
format = 'on [$symbol($profile )(\[$region\] )]($style)'
symbol = "â˜ï¸ "
style = "bold #ff9900"
# Uncomment to only show when AWS_PROFILE is set:
# disabled = false

[aws.region_aliases]
us-east-1 = "use1"
us-east-2 = "use2"
us-west-1 = "usw1"
us-west-2 = "usw2"
eu-west-1 = "euw1"

# --------------------------------------------------------------------------
# USERNAME & HOSTNAME â€” stands out during SSH sessions
# --------------------------------------------------------------------------
[username]
format = "[$user]($style)@"
style_user = "bold green"
style_root = "bold red"
show_always = false        # only show in SSH sessions or as root

[hostname]
format = "[$hostname]($style) in "
style = "bold green"
ssh_only = true            # only show when SSH'd somewhere
ssh_symbol = "ðŸŒ "

# --------------------------------------------------------------------------
# DOCKER
# --------------------------------------------------------------------------
[docker_context]
format = "via [$symbol$context]($style) "
symbol = "ðŸ³ "
style = "bold blue"
only_with_files = true

# --------------------------------------------------------------------------
# NODE.JS (for Cline / Claude Code tooling)
# --------------------------------------------------------------------------
[nodejs]
format = "via [$symbol($version )]($style)"
symbol = "â¬¢ "
style = "bold green"
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

# --------------------------------------------------------------------------
# COMMAND DURATION â€” shows when commands take > 3 seconds
# --------------------------------------------------------------------------
[cmd_duration]
min_time = 3000
format = "took [$duration]($style) "
style = "bold #f7768e"

# --------------------------------------------------------------------------
# TIME (right side)
# --------------------------------------------------------------------------
[time]
disabled = false
format = "[$time]($style)"
style = "dimmed white"
time_format = "%H:%M"

